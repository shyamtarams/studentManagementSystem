{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(window).on('load', function() {
            $('#loginModal').modal('show');
        });
    </script>
     <style>
      .bgimg
          {
          background-image:url('{% static "image/student_bg.jpg" %}');
          /* background-repeat:no-repeat;
          background-size:100%; */

          background-size: 1800px 900px;
          background-repeat: no-repeat;
          background-position: top;
          background-attachment: fixed;
          
          }
         
  </style>

</head>
<body class="bgimg">
  
  
  <h1 class="display-1" style="color: rgb(248, 216, 33);"> 
    <center><b>Welcome,</b></center>
    </h1>
    
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <center>
              <a href="/accounts/login/">
                <button class="btn btn-info">Admin login </button>
              </a>
            </center>
          </div>
          <div class="col-md-6">
            <center>
              <a href="/home/login/">
                <button class="btn btn-info">Student Login</button>
              </a>
            </center>
          </div>
        </div>
      </div>
    </div>
   

  
  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-sm-6">
                    <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGN5P_eKL4Q4vXw21E1qE8AO9_WaekC6trdQ&usqp=CAU" alt="">
                    </div>
                    <div class="col-md-6 ml-auto">
                        <p class="h1 text-fluid">Login</p>
                        <form action="{% url 'login' %}" method="POST">
                          {% csrf_token %}
                            <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                            <br>
                            <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password">
                            <br>
                    </div>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
               
                <!-- <a href="/accounts/signup">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
                    signup
                </button></a> -->
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
      </div>
    </div>
  </div>





</body>
</html>
